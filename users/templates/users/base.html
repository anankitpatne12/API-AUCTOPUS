
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Student Data</title>

    <style>
      body {
        background-image: url('https://wallpaperaccess.com/full/1157058.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>

</head>
<body style=" display: flex; flex-direction: column; min-height: 100vh;">
  
    <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
      
        <div class="container-fluid" >
          <a class="navbar-brand" href="{% url 'users:index' %}"><h2>Student<span style="color: rgb(240, 47, 47);">Data</span></h2></a>
          
            <form id="search-form" class="form-inline" style="display: flex;" method="get" action="{% url 'users:search-data' %}">
              {% csrf_token %}
              <input class="form-control mr-sm-2" type="text" placeholder="Search By College" aria-label="Search" name="q">
              <button class="btn btn-outline-success" type="submit" style="margin-left: 5px;">Search</button>
            </form>
          
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="navbar" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              
              
              <a class="nav-link active" aria-current="page" href="{% url 'users:create' %}" style="font-size: large; color: rgb(173, 171, 171);">Add Data</a> 
              
              
            </div>
          </div>
        </div>
      </nav>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
        {% endif %}
      {% block body %}
      {% endblock %} 
      {% block script %}
      {% endblock %}
</body>



<footer style="flex-shrink: 0;">
  <h3 style="text-align: center; padding: 10px;
      color: gray; background-color: black;">Have a great day!</h3>
</footer>
</html>
